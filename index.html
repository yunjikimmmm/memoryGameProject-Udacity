<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>



    <div class="container">
        <header>
            <h1>★★★★★ Memory Game ★★★★★</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

          <span class="clock" style='margin-left: 3.5em'>0:00</span>

          <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>


        </section>

        <ul class="deck">
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <!-- <li class="card match"> -->
            <li class="card">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card">
            <!-- <li class="card match"> -->
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card">
                <i class="fa fa-bomb"></i>
            </li>
            <!-- <li class="card open show"> -->
            <li class="card">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>


  <div class="modal__background hide">

    <div class="modal__background">
      <div class="modal__body">
        <div class="modal__heading">
          <h1 class="modal__title">Stats</h1>
          <span class="modal__close">x</span>
        </div>

        <div class="modal__stats">
          <span class="modal__time">Time =</span>
          <span class="modal__stars">Stars =</span>
          <span class="modal__moves">Moves =</span>
          <span class="modal__endMessage">endMessage</span>
          <br>
          <span class="modal__info">Score Information:<br>
          ★★★★★ = less than 14 moves<br>
          ★★★★ = 14~15 moves<br>
          ★★★ = 16~19 moves<br>
          ★★ = 20~21 moves<br>
          ★ = 22~23 moves<br>
          ☆ = more than 24 moves</span>
        </div>

        <div class="modal__buttons">
          <button class="modal__button modal__cancel">Cancel</button>
          <button class="modal__bottom modal__replay">Replay</button>
        </div>
      </div>
    </div>

  </div>


    <script src="js/app.js"></script>
</body>
</html>
